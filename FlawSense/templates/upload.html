<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - FlowSense</title>
    <link rel="stylesheet" type="text/css" href="upload_style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
        }
        
        header p {
            font-size: 1.2rem;
        }
        
        section {
            padding: 50px 0;
        }
        
        #upload-form {
            text-align: center;
        }
        
        input[type="file"] {
            display: none;
        }
        
        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        
        label:hover {
            background-color: #0056b3;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        footer p {
            font-size: 1rem;
        }
        </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Upload Video</h1>
            <p>Upload your video to process and analyze it with FlowSense.</p>
        </div>
    </header>

    <section id="upload-form">
        <div class="container">
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" class="inputfile" accept=".mp4">
                <label for="file">Choose a video...</label>
                <input type="submit" value="Upload" class="button">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 FlowSense. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
